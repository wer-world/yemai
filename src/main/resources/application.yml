server:
  port: 8080
  servlet:
    context-path: /EasyBuy
mybatis:
  mapper-locations: classpath:mappers/*xml
  type-aliases-package: com.kgc.mybatis.entity
spring:
  redis:
    host: localhost
    port: 6379
    password: 123456
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc://localhost:3306/
    username: root
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
logging:
  level:
    root: debug
replay:
  maxRandom: 100
  minRandom: 20
